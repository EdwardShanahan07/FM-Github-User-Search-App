<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="/" class="navbar__logo">devfinder</a>

        <div href="/" class="toggle">
          <span class="toggle__text">Light</span>

          <svg
            class="toggle__icon--sun"
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#FFF" fill-rule="nonzero">
              <path
                d="M13.545 6.455c-.9-.9-2.17-1.481-3.545-1.481a4.934 4.934 0 00-3.545 1.481c-.9.9-1.481 2.17-1.481 3.545 0 1.376.582 2.646 1.481 3.545.9.9 2.17 1.481 3.545 1.481a4.934 4.934 0 003.545-1.481c.9-.9 1.481-2.17 1.481-3.545a4.934 4.934 0 00-1.481-3.545zM10 3.413a.7.7 0 00.688-.688V.688A.7.7 0 0010 0a.7.7 0 00-.688.688v2.037a.7.7 0 00.688.688zM15.635 5.344l1.455-1.455a.67.67 0 000-.952.67.67 0 00-.952 0l-1.455 1.455a.67.67 0 000 .952c.238.264.66.264.952 0zM19.312 9.312h-2.037a.7.7 0 00-.688.688.7.7 0 00.688.688h2.037A.7.7 0 0020 10a.7.7 0 00-.688-.688zM15.608 14.656a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455a.67.67 0 00.952 0 .67.67 0 000-.952l-1.455-1.455zM10 16.587a.7.7 0 00-.688.688v2.037A.7.7 0 0010 20a.7.7 0 00.688-.688v-2.037a.7.7 0 00-.688-.688zM4.365 14.656L2.91 16.111a.67.67 0 000 .952.67.67 0 00.952 0l1.455-1.455a.67.67 0 000-.952c-.238-.264-.66-.264-.952 0zM3.413 10a.7.7 0 00-.688-.688H.688A.7.7 0 000 10a.7.7 0 00.688.688h2.037A.7.7 0 003.413 10zM4.365 5.344a.67.67 0 00.952 0 .67.67 0 000-.952L3.862 2.937a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455z"
              />
            </g>
          </svg>

          <svg
            class="toggle__icon--moon"
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
              fill="#4B6A9B"
              fill-rule="nonzero"
            />
          </svg>
        </div>
      </nav>

      <div class="search">
        <div class="search__group">
          <label for="search-input">
            <svg
              class="search__icon"
              height="24"
              width="25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z"
                fill="#0079ff"
              />
            </svg>
          </label>

          <input
            id="search-input"
            class="search__input"
            type="text"
            placeholder="Search Github username..."
            value=""
          />
        </div>

        <a href="/" class="search__btn">Search</a>
      </div>

      <div class="card">
        <div class="card__img">
          <img
            src="https://avatars.githubusercontent.com/u/583231?v=4"
            alt="Actocat Avatar"
          />
        </div>

        <div class="card__details">
          <h1 class="card__name">The Octocat</h1>

          <div class="card__url">@octocat</div>

          <div class="card__joined">
            Joined <span class="card__joined--dat">25</span>
            <span class="card__joined--dat">Jan</span>
            <span class="card__joined--dat">2011</span>
          </div>
        </div>

        <p class="card__bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>

        <div class="card__info">
          <div class="card__info-group">
            <div class="card__info-heading-3">Repos</div>
            <div class="card__info-heading-2">8</div>
          </div>
          <div class="card__info-group">
            <div class="card__info-heading-3">Followers</div>
            <div class="card__info-heading-2">3938</div>
          </div>
          <div class="card__info-group">
            <div class="card__info-heading-3">Following</div>
            <div class="card__info-heading-2">9</div>
          </div>
        </div>

        <div class="card__social-links">
          <a href="" class="card__social-link card__social-link--location"
            ><img
              src="./assets/icons/icon-location.svg"
              alt="Location Icon"
            />San Francisco</a
          >

          <a
            href="https://github.blog"
            class="card__social-link card__social-link--blog"
            ><img
              src="./assets/icons/icon-website.svg"
              alt="Location Icon"
            />https://github.blog</a
          >

          <a
            href="https://github.blog"
            class="card__social-link card__social-link--twitter card--not-Available"
            ><img
              src="./assets/icons/icon-twitter.svg"
              alt="Location Icon"
            />Not Available</a
          >

          <a
            href="@github"
            class="card__social-link card__social-link--twitter card--not-Available"
            ><img
              src="./assets/icons/icon-company.svg"
              alt="Location Icon"
            />@github</a
          >
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
