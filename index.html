<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="/" class="navbar__logo">devfinder</a>

        <a href="/" class="toggle-switch">
          Light
          <img src="./assets/icons/icon-sun.svg" alt="Sun Icon" />
        </a>
      </nav>

      <form action="/" class="form">
        <div class="form__group">
          <label for="username" class="form__label"
            ><img src="./assets/icons/icon-search.svg" alt="Search Icon"
          /></label>

          <input
            type="text"
            id="username"
            class="form__input"
            placeholder="Search GitHub username..."
          />
        </div>

        <button class="form__btn">Search</button>
      </form>
    </div>
    <!-- devfinder

  Light
  Dark

  Search GitHub username...
  Search

  Joined

  Repos
  Followers
  Following -->

    <script src="./assets/js/index.js"></script>
  </body>
</html>
